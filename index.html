<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulls and Cows</title>
</head>
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">
    <div>
    <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand">Bulls and Cows</a>
        </div>
    </div>
    <div class="row">
        <div class="col">
                <br>
        </div>
    </div>   
    <div class="container">
        <div class="row">
            <div class="col">
                <h2 id="title">Wordle with a twist!</h2>
                <h5>Guess this five letter word.</h5>
            </div>
            <div class="col">
                <form id="fr1">
                    <div class="m-3">
                    <label for="input1" class="form-label">Enter a 5 letter word: </label>
                    <input type="text" class="form-text" name="input1">
                    <button type="submit" class="btn btn-dark" onclick="fn1()">Submit</button>
                </form>            
            </div>            
        </div>
        <div class="row">
            <div class="col">
                <h6>Bulls: </h6><p id="bull">0</p>
                <h6>Cows: </h6><p id="cow">0</p>  
            </div>   
        </div>
        <div class="row">
            <div class="col">
                <h6>Previously Entered: </h6>
                <ul>    
                    <li><p id="old">0</p></li>
                </ul>  
            </div>   
        </div>
    </div>
</body>
</html>
